{% set name = "gwcelery" %}
{% set version = "0.8.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 0142ec8fc0d90f5dbfb7c0850268584632cc781a095b1dd68e97a3d150a6d9be

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - gwcelery = gwcelery:app.start

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools >=30.3.0
  run:
    - astropy
    - celery 4.3.0
    - comet
    - dnspython
    - flask
    - flask-caching
    - flower
    - gwdatafind
    - gwpy
    - healpy
    - jinja2
    - kombu <=4.5.0
    - lalsuite 6.60
    - ligo-followup-advocate 1.0.2
    - ligo-gracedb >=2.3.0
    - ligo-raven >=1.17
    - ligo-segments
    - ligo.skymap 0.1.9
    - lscsoft-glue
    - lxml
    - numpy
    - p_astro 0.8.1
    - pygcn >=0.1.19
    - python >=3.6
    - python-ligo-lw
    - redis-py
    - safe-netrc
    - sentry-sdk
    - service_identity
    - sleek-lvalert >=0.0.4
    - tornado <6
    - voeventlib >=1.2
    - werkzeug >=0.15.0

test:
  imports:
    - gwcelery
  requires:
    - pytest >=3.0
    - pytest-socket
    - pytest-flask
  commands:
    - gwcelery --version
    - python -m pytest --pyargs gwcelery

about:
  home: "https://git.ligo.org/emfollow/gwcelery"
  dev_url: "https://git.ligo.org/emfollow/gwcelery"
  doc_url: "https://gwcelery.readthedocs.io/en/latest/"
  license: "GPL-2.0-or-later"
  license_family: "GPL"
  license_file: "doc/license.rst"
  summary: "Hipster pipeline for annotating LIGO events"
  description: |
    GWCelery is a simple and reliable package for annotating and orchestrating
    LIGO/Virgo alerts, built from widely used open source components.

extra:
  recipe-maintainers:
    - duncanmmacleod
